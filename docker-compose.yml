services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      POSTGRES_URL: postgres://user:password@postgres:5432/db
      BETTER_AUTH_URL: http://localhost:3000
    depends_on:
      - postgres

volumes:
  postgres_data:
